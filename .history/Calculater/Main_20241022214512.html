<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="calculator">
        <input id= "display" readonly>
        <div class="keys">
            <button onclick="appentToDisplay('+')">+</button>
            <button onclick="appentToDisplay('7')">7</button>
            <button onclick="appentToDisplay('8')">8</button>
            <button onclick="appentToDisplay('9')">9</button>
            <button onclick="appentToDisplay('-')">-</button>
            <button onclick="appentToDisplay('4')">4</button>
            <button onclick="appentToDisplay('5')">5</button>
            <button onclick="appentToDisplay('6')">6</button>
            <button onclick="appentToDisplay('*')">*</button>
            <button onclick="appentToDisplay('1')">1</button>
            <button onclick="appentToDisplay('2')">2</button>
            <button onclick="appentToDisplay('3')">3</button>
            <button onclick="appentToDisplay('/')">/</button>
            <button onclick="appentToDisplay('0')">0</button>
            <button onclick="appentToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clear">C</button>
        </div>
    </div>

</body>
</html>
