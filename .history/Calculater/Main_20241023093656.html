<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div id="calculator-normal">
        <input id= "display1" readonly>
        <!-- <input id="display2" readonly> -->
        <div id="keys-normal">
            <button onclick="appentToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appentToDisplay('7')">7</button>
            <button onclick="appentToDisplay('8')">8</button>
            <button onclick="appentToDisplay('9')">9</button>
            <button onclick="appentToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appentToDisplay('4')">4</button>
            <button onclick="appentToDisplay('5')">5</button>
            <button onclick="appentToDisplay('6')">6</button>
            <button onclick="appentToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appentToDisplay('1')">1</button>
            <button onclick="appentToDisplay('2')">2</button>
            <button onclick="appentToDisplay('3')">3</button>
            <button onclick="appentToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appentToDisplay('0')">0</button>
            <button onclick="appentToDisplay('.')" >.</button>
            <button onclick="calculate()" >=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <div id="calculator-sientific">
        <button onclick="appentToDisplay('sin')">sin</button>
        <button onclick="appentToDisplay('cos')">cos</button>
        <button onclick="appentToDisplay('tan')">tan</button>
        <button onclick="appentToDisplay('Inv')">Inv</button>
        <button onclick="appentToDisplay('log')">log</button>
        <button onclick="appentToDisplay('sin')">x<sup>y</sup></button>
        <button onclick="appentToDisplay('e')">e</button>
    </div>
<script src="Main.js"></script>
</body>
</html>
