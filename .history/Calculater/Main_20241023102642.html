<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div id="calculator">
        <div id="calculator-normal">
            <input id= "display1" readonly>
            <input id="display2" readonly>
            <div id="keys">
                <button onclick="clearDisplay()" class="operator-btn">C</button>
                <button onclick="appentToDisplay('7')">7</button>
                <button onclick="appentToDisplay('8')">8</button>
                <button onclick="appentToDisplay('9')">9</button>
                <button onclick="appentToDisplay('-')" class="operator-btn">-</button>
                <button onclick="appentToDisplay('4')">4</button>
                <button onclick="appentToDisplay('5')">5</button>
                <button onclick="appentToDisplay('6')">6</button>
                <button onclick="appentToDisplay('+')" class="operator-btn">+</button>
                <button onclick="appentToDisplay('1')">1</button>
                <button onclick="appentToDisplay('2')">2</button>
                <button onclick="appentToDisplay('3')">3</button>
                <button onclick="appentToDisplay('*')" class="operator-btn">*</button>
                <button onclick="appentToDisplay('0')">0</button>
                <button onclick="appentToDisplay('.')" >.</button>
                <button onclick="appendToDisplay('**')">^</button>
                <button onclick="appentToDisplay('Math.sqrt()')" >√</button>
                <button onclick="appentToDisplay('/')" class="operator-btn">/</button>
                <button onclick="appendToDisplay('Math.PI()')" class="operator-btn">π</button>
                <button onclick="appentToDisplay('Math.e()')" class="operator-btn">e</button>           
                <button onclick="appentToDisplay('Math.log10()')" class="operator-btn">log</button>
                <button onclick="appentToDisplay('Math.sin()')" class="operator-btn">sin</button>
                <button onclick="appentToDisplay('Math.cos()')" class="operator-btn">cos</button>
                <button onclick="appentToDisplay('Math.tan()')" class="operator-btn">tan</button>
                <button onclick="calculate()" >=</button>
                <button onclick="appentToDisplay('Math.log()')" class="operator-btn">ln</button>           
            </div>
        </div>
        
    </div>
<script src="Main.js"></script>
</body>
</html>
