<style>
    div {
        background-color:red;
        width: 100px;
        height: 100px;
    }
</style>
<div id="box"></div>
<button onclick="changeColor()">Change Color</button>

<script>
    //select the box
    var colorBox = document.getEelementById('box');
    //select the button
    function changeColor(){
        colorBox.style.backgroundColor = 'black';
    }
</script>
