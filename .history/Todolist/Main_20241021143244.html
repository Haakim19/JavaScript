<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <input id="inputItem">
    <button onclick="addTask()">Add</button>
    <ul  id="listContainer">
        
    <script>
        var ul = document.getElementById('listContainer');
        var input = document.getElementById('inputItem');
        function addTask(){
            var listItem = document.createElement('li');
            listItem.innerHTML = input.value + "<button onclick='deleteTask(event)'>Delete</button>";
            ul.append(listItem);
            input.value = '';
        }
        function deleteTask(event){
            event.target.parentElement.remove()
        }
    </script>
</body>
</html>
