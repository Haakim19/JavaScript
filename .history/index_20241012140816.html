<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomManipulation</title>
</head>
<body>
    <p id="one">hello</p>
    <script>

        console.log(document.getElementById('one'));
