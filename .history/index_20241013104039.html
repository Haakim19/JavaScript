<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomManipulation</title>
</head>
<body>
    <p id="one">hello</p>
    <h1 id = "title">Dom Manipulation</h1>
    <button onclick="change()">change</button>
    <input type="number">
    <script>
        //Select the P tag with the id.
        // print content inside the p tag using innerHTML
        paragraph = document.getElementById('one')
        paragraph.textContent = 'Zoro'
        console.log(paragraph.textContent);
        //Select the h1 tag with the id.
        // print content inside the h1 tag
        heading = document.getElementById('title')
        heading.textContent = 'Hello'
        console.log(heading.textContent);

        //ivent handling
        function change(){
            paragraph.textContent = 'bye'
            heading.textContent = 'Done'
        }

    </script>
</body>
</html>
